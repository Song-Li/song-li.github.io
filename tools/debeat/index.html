<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山海辩论 - 滚动抽题版</title>
    <style>
        /* --- 基础设定 --- */
        :root {
            --bg-color: #1a1a1a; 
            --card-bg: #ffffff;
            --ink-black: #000000;
            --accent-cyan: #00f0ff;   /* 正方蓝 */
            --accent-orange: #ff9900; /* 反方橙 (修改点4：更清晰) */
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            /* 背景加一点点网格纹理增加科技感 */
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Helvetica Neue', 'Arial Black', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- 1. 投屏主容器 --- */
        .broadcast-card {
            width: 900px;
            height: 550px;
            background: var(--card-bg);
            border: 8px solid var(--ink-black);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(0,0,0,0.6);
            border-radius: 4px;
        }

        /* --- 2. 粒子特效层 --- */
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            opacity: 0.3; /* 降低粒子透明度，不要遮挡滚动的文字 */
        }

        /* --- 3. 内容层 --- */
        .content-layer {
            z-index: 5;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 顶部装饰条 */
        .header-bar {
            height: 24px;
            background: var(--ink-black);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: #666;
            font-size: 12px;
            font-family: monospace;
        }
        .header-dots { display: flex; gap: 5px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #fff; }

        /* 题目区 - 白色区域 */
        .topic-area {
            flex: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 40px 40px 40px;
            text-align: center;
            position: relative;
        }

        /* 修改点2：顶部中间赛道标志 */
        .track-badge {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%); /* 绝对居中 */
            font-family: 'SimHei', sans-serif; /* 黑体 */
            font-weight: bold;
            font-size: 1.1rem;
            color: #fff;
            background: var(--ink-black);
            padding: 6px 20px;
            border-radius: 20px; /* 胶囊形状 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 20;
            letter-spacing: 2px;
        }

        .topic-text {
            font-size: 3.2rem;
            font-weight: 900;
            line-height: 1.3;
            color: var(--ink-black);
            /* 默认状态 */
            opacity: 1;
            transform: scale(1);
        }

        /* 修改点1：滚动时的动态模糊效果 */
        .searching .topic-text {
            filter: blur(1.5px); /* 稍微模糊产生速度感 */
            transform: scale(0.98);
            opacity: 0.8;
        }

        /* 正反方区域 */
        .sides-area {
            flex: 2.5;
            display: flex;
            border-top: 4px solid var(--ink-black);
        }

        .side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
            transition: background 0.2s, color 0.2s;
        }
        
        .side.left { border-right: 2px solid var(--ink-black); }
        .side.right { border-left: 2px solid var(--ink-black); }

        .side-label {
            font-size: 1.6rem;
            color: #888;
            letter-spacing: 2px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .side-val {
            font-size: 1.8rem;
            font-weight: 800;
        }

        /* 搜索时隐藏持方具体内容，避免干扰 */
        .searching .side-val { opacity: 0; }

        /* --- 锁定后的高亮样式 --- */
        .locked .side.left {
            background: var(--ink-black);
            color: var(--accent-cyan);
        }
        /* 修改点4：反方改为橙色 */
        .locked .side.right {
            background: var(--ink-black);
            color: var(--accent-orange);
        }
        .locked .side-label { color: #aaa; }


        /* --- 修改点3：底部控制台美化 --- */
        .controls {
            margin-top: 40px;
            padding: 15px 20px;
            border-radius: 50px; /* 大圆角 */
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(40, 40, 40, 0.9); /* 深色磨砂 */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        select { 
            padding: 12px 20px; 
            font-size: 16px; 
            border-radius: 25px;
            border: 1px solid #555;
            background: #333;
            color: #fff;
            outline: none;
            cursor: pointer;
            transition: 0.2s;
        }
        select:hover { border-color: #888; }
        
        button {
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            /* 渐变色按钮 */
            background: linear-gradient(135deg, #00f0ff, #0099ff);
            color: #000;
            box-shadow: 0 4px 15px rgba(0, 240, 255, 0.3);
            transition: transform 0.1s, box-shadow 0.2s;
        }
        
        button:active { transform: scale(0.95); }
        button:hover { 
            box-shadow: 0 6px 20px rgba(0, 240, 255, 0.5); 
            filter: brightness(1.1);
        }

        /* 停止状态的红色按钮 */
        button.stop-btn {
            background: linear-gradient(135deg, #ff9900, #ff5500); /* 橙红渐变 */
            box-shadow: 0 4px 15px rgba(255, 153, 0, 0.3);
            color: #fff;
        }
        button.stop-btn:hover { box-shadow: 0 6px 20px rgba(255, 153, 0, 0.5); }

    </style>
</head>
<body>

    <div class="broadcast-card" id="card">
        <canvas id="particleCanvas"></canvas>
        
        <div class="content-layer">
            <div class="header-bar">
                <span>SHANHAI_DEBATE_OS</span>
                <div class="header-dots">
                    <div class="dot" style="background:var(--accent-orange)"></div>
                    <div class="dot" style="background:var(--accent-cyan)"></div>
                    <div class="dot"></div>
                </div>
            </div>
            
            <div class="topic-area">
                <div class="track-badge" id="trackBadge">准备就绪</div>
                <div class="topic-text" id="topicDisplay">等待开始...</div>
            </div>

            <div class="sides-area">
                <div class="side left">
                    <div class="side-label">正方 / AFF</div>
                    <div class="side-val" id="affDisplay">-</div>
                </div>
                <div class="side right">
                    <div class="side-label">反方 / NEG</div>
                    <div class="side-val" id="negDisplay">-</div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <select id="channelSelect">
            <option value="all">全赛道混合</option>
            <option value="brain">脑洞赛道</option>
            <option value="emotion">情感赛道</option>
            <option value="life">生活赛道</option>
            <option value="philosophy">哲思赛道</option>
        </select>
        <button id="toggleBtn" onclick="toggleState()">开始检索 (空格)</button>
    </div>

    <script>
        // --- 1. 题库数据 ---
        const db = {
            brain: [
                { t: "全人类变成猫，做家猫还是野猫？", aff: "做家猫", neg: "做野猫" },
                { t: "寿命可以交易，你会买入还是卖出？", aff: "买入", neg: "卖出" },
                { t: "拥有读心术但无法关闭，是好事还是坏事？", aff: "好事", neg: "坏事" },
                { t: "智商换美貌，你换不换？", aff: "换", neg: "不换" },
                { t: "被AI统治的世界，你会反抗还是顺从？", aff: "反抗", neg: "顺从" }
            ],
            emotion: [
                { t: "从未在一起 vs 最终没有在一起，哪个更遗憾？", aff: "从未", neg: "最终" },
                { t: "伴侣手机里有秘密，该不该看？", aff: "该看", neg: "不看" },
                { t: "消除失恋的痛苦，这个按钮要不要按？", aff: "要按", neg: "不按" },
                { t: "不仅要提供情绪价值，还要提供经济价值，是/不是好伴侣？", aff: "是", neg: "不是" }
            ],
            life: [
                { t: "大城市一张床 vs 小城市一套房", aff: "大城市", neg: "小城市" },
                { t: "面对职场霸凌，忍气吞声还是硬刚？", aff: "忍耐", neg: "硬刚" },
                { t: "与其“内卷”，不如“躺平”？", aff: "内卷", neg: "躺平" },
                { t: "该不该为了工作牺牲身体健康？", aff: "该", neg: "不该" }
            ],
            philosophy: [
                { t: "迟到的正义，还是不是正义？", aff: "是", neg: "不是" },
                { t: "人性本善还是人性本恶？", aff: "本善", neg: "本恶" },
                { t: "过程重要还是结果重要？", aff: "过程", neg: "结果" },
                { t: "顺境还是逆境更有利于人的成长？", aff: "顺境", neg: "逆境" }
            ]
        };

        const typeMap = {
            'brain': '脑洞赛道',
            'emotion': '情感赛道',
            'life': '生活赛道',
            'philosophy': '哲思赛道'
        };

        // --- 2. 核心逻辑 ---
        const card = document.getElementById('card');
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const toggleBtn = document.getElementById('toggleBtn');
        
        const topicDisplay = document.getElementById('topicDisplay');
        const affDisplay = document.getElementById('affDisplay');
        const negDisplay = document.getElementById('negDisplay');
        const trackBadge = document.getElementById('trackBadge');
        const channelSelect = document.getElementById('channelSelect');

        let isRunning = false;
        let scrollInterval;
        
        // 粒子逻辑
        let particles = [];
        let animId;

        // 初始化画布
        function resizeCanvas() {
            canvas.width = card.offsetWidth;
            canvas.height = card.offsetHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1; 
                this.speedY = Math.random() * 5 + 1;
                this.color = Math.random() > 0.5 ? '#ddd' : '#aaa';
            }
            update() {
                this.y += this.speedY;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        function initParticles() {
            particles = [];
            for(let i=0; i<80; i++) particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            if(isRunning) animId = requestAnimationFrame(animateParticles);
        }

        // --- 3. 控制逻辑 ---
        function getPool() {
            const mode = channelSelect.value;
            let pool = [];
            if(mode === 'all') { 
                for(let k in db) {
                    db[k].forEach(item => pool.push({...item, typeName: typeMap[k]}));
                }
            } else { 
                db[mode].forEach(item => pool.push({...item, typeName: typeMap[mode]}));
            }
            return pool;
        }

        function toggleState() {
            if (isRunning) stop();
            else start();
        }

        function start() {
            const pool = getPool();
            if(!pool.length) return;
            
            isRunning = true;
            
            // UI 更新
            toggleBtn.innerText = "锁定题目 (SPACE)";
            toggleBtn.classList.add('stop-btn');
            card.classList.remove('locked');
            card.classList.add('searching');
            
            // 启动粒子背景
            initParticles();
            animateParticles();

            // 修改点1：滚动抽题效果
            scrollInterval = setInterval(() => {
                const r = pool[Math.floor(Math.random() * pool.length)];
                topicDisplay.innerText = r.t;
                trackBadge.innerText = r.typeName; // 标志也跟着跳动
                trackBadge.style.background = Math.random() > 0.5 ? '#000' : '#222'; // 增加一点闪烁感
            }, 60); // 60毫秒切换一次，极速感
        }

        function stop() {
            clearInterval(scrollInterval);
            isRunning = false;
            
            const pool = getPool();
            const final = pool[Math.floor(Math.random() * pool.length)];

            // 停止粒子
            cancelAnimationFrame(animId);
            ctx.clearRect(0,0,canvas.width, canvas.height);

            // 锁定状态
            card.classList.remove('searching');
            card.classList.add('locked');
            
            toggleBtn.innerText = "开始检索 (SPACE)";
            toggleBtn.classList.remove('stop-btn');

            // 填充最终内容
            topicDisplay.innerText = final.t;
            trackBadge.innerText = final.typeName;
            trackBadge.style.background = 'var(--ink-black)'; // 恢复纯黑底
            
            affDisplay.innerText = final.aff;
            negDisplay.innerText = final.neg;
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if(e.code === 'Space') {
                e.preventDefault();
                toggleState();
            }
        });
    </script>
</body>
</html>
