<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山海辩论 - 粒子检索版</title>
    <style>
        /* --- 基础设定 --- */
        :root {
            --bg-color: #333; /* 网页背景深色，衬托投屏区 */
            --card-bg: #ffffff;
            --ink-black: #000000;
            --accent-cyan: #00f0ff;
            --accent-pink: #ff0055;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Helvetica Neue', 'Arial Black', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- 1. 投屏主容器 (OBS Capture) --- */
        .broadcast-card {
            width: 900px;
            height: 500px;
            background: var(--card-bg);
            border: 8px solid var(--ink-black);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 必须隐藏溢出，防止粒子跑出去 */
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* --- 2. 粒子特效层 (Canvas) --- */
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* 在文字之上 */
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease; /* 消失时的渐变 */
        }
        
        /* 激活时显示画布 */
        .searching #particleCanvas {
            opacity: 1;
        }

        /* --- 3. 内容层 (文字) --- */
        .content-layer {
            z-index: 5;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            opacity: 1;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* 搜索时，文字稍微模糊一点，增加神秘感 */
        .searching .content-layer {
            filter: blur(2px) grayscale(100%);
            transform: scale(0.98);
        }

        /* 顶部栏 */
        .header {
            height: 50px;
            border-bottom: 4px solid var(--ink-black);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 16px;
            background: var(--ink-black);
            color: #fff;
        }

        /* 题目区 */
        .topic-area {
            flex: 5; /* 占比大 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .topic-text {
            font-size: 3rem;
            font-weight: 900;
            line-height: 1.2;
            color: var(--ink-black);
            opacity: 0; /* 默认隐藏，锁定后显示 */
            transform: translateY(20px);
            transition: all 0.4s ease-out;
        }

        /* 锁定状态下文字完全显示 */
        .locked .topic-text {
            opacity: 1;
            transform: translateY(0);
        }

        /* 正反方区域 */
        .sides-area {
            flex: 3;
            display: flex;
            border-top: 4px solid var(--ink-black);
        }

        .side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #fff;
            transition: background 0.3s;
        }
        
        .side.left { border-right: 2px solid var(--ink-black); }
        .side.right { border-left: 2px solid var(--ink-black); }

        .side-label {
            font-size: 0.9rem;
            letter-spacing: 3px;
            margin-bottom: 5px;
            font-weight: bold;
            opacity: 0.5;
        }

        .side-val {
            font-size: 1.8rem;
            font-weight: 800;
        }

        /* --- 锁定后的高亮样式 (稳定态) --- */
        .locked .side.left {
            background: var(--ink-black);
            color: var(--accent-cyan);
        }
        .locked .side.right {
            background: var(--ink-black);
            color: var(--accent-pink);
        }
        
        /* 搜索时的 loading 文字占位 */
        .searching-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: var(--ink-black);
            z-index: 2;
            display: none;
        }
        .searching .searching-text { display: block; }
        .searching .topic-text { opacity: 0; } /* 搜索时隐藏真题 */


        /* --- 4. 底部控制台 --- */
        .controls {
            margin-top: 30px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            align-items: center;
            border: 1px solid #444;
        }
        
        select { padding: 10px; font-size: 16px; min-width: 150px; }
        
        button {
            padding: 10px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background: var(--accent-cyan);
            border: none;
            color: #000;
            transition: 0.2s;
        }
        button:hover { background: #fff; box-shadow: 0 0 15px var(--accent-cyan); }
        
        .hint { color: #888; font-size: 12px; }

    </style>
</head>
<body>

    <div class="broadcast-card" id="card">
        <canvas id="particleCanvas"></canvas>
        
        <div class="searching-text" id="glitchText">00:00:00</div>

        <div class="content-layer">
            <div class="header">
                <span id="cateBadge">SYSTEM READY</span>
                <span>DEBATE_OS v2.0</span>
            </div>
            
            <div class="topic-area">
                <div class="topic-text" id="topicDisplay">等待指令...</div>
            </div>

            <div class="sides-area">
                <div class="side left">
                    <div class="side-label">正方 / AFF</div>
                    <div class="side-val" id="affDisplay">-</div>
                </div>
                <div class="side right">
                    <div class="side-label">反方 / NEG</div>
                    <div class="side-val" id="negDisplay">-</div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <select id="channelSelect">
            <option value="all">全赛道混合</option>
            <option value="brain">脑洞赛道</option>
            <option value="emotion">情感赛道</option>
            <option value="life">生活赛道</option>
            <option value="philosophy">哲思赛道</option>
        </select>
        <button id="toggleBtn" onclick="toggleState()">开始检索 (空格)</button>
        <div class="hint">OBS中按住Alt裁剪白色区域</div>
    </div>

    <script>
        // --- 1. 题库数据 ---
        const db = {
            brain: [
                { t: "全人类变成猫，做家猫还是野猫？", aff: "做家猫", neg: "做野猫" },
                { t: "寿命可以交易，你会买入还是卖出？", aff: "买入", neg: "卖出" },
                { t: "拥有读心术但无法关闭", aff: "是好事", neg: "是坏事" },
            ],
            emotion: [
                { t: "从未在一起 vs 最终没有在一起", aff: "从未", neg: "最终" },
                { t: "伴侣手机里有秘密，该不该看？", aff: "看", neg: "不看" },
                { t: "消除失恋的痛苦，要不要按？", aff: "消除", neg: "保留" },
            ],
            life: [
                { t: "大城市一张床 vs 小城市一套房", aff: "大城市", neg: "小城市" },
                { t: "面对职场霸凌，忍气吞声还是硬刚？", aff: "忍耐", neg: "硬刚" },
            ],
            philosophy: [
                { t: "迟到的正义，还是不是正义？", aff: "是", neg: "不是" },
                { t: "人性本善还是人性本恶？", aff: "本善", neg: "本恶" },
            ]
        };

        // --- 2. 核心逻辑 ---
        const card = document.getElementById('card');
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const toggleBtn = document.getElementById('toggleBtn');
        const glitchText = document.getElementById('glitchText');
        
        // 显示元素
        const topicDisplay = document.getElementById('topicDisplay');
        const affDisplay = document.getElementById('affDisplay');
        const negDisplay = document.getElementById('negDisplay');
        const cateBadge = document.getElementById('cateBadge');
        
        let isRunning = false;
        let particles = [];
        let animId;
        
        // 初始化画布尺寸
        function resizeCanvas() {
            canvas.width = card.offsetWidth;
            canvas.height = card.offsetHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- 3. 粒子系统 (炫酷部分) ---
        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 20 + 5; // 大小不一的方块
                this.speedY = Math.random() * 20 + 5; // 极速下落
                this.color = Math.random() > 0.5 ? '#000000' : (Math.random() > 0.5 ? '#00f0ff' : '#ff0055'); // 黑/青/红
                this.char = Math.random() > 0.8 ? String.fromCharCode(0x30A0 + Math.random() * 96) : ''; // 偶尔出现日文片假名增加赛博感
            }
            update() {
                this.y += this.speedY;
                if (this.y > canvas.height) {
                    this.y = -this.size;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                // 绘制数码方块
                ctx.fillRect(this.x, this.y, Math.random() * 5 + 2, this.size);
                // 偶尔绘制文字
                if (this.char) {
                    ctx.font = '12px monospace';
                    ctx.fillText(this.char, this.x, this.y);
                }
            }
        }

        function initParticles() {
            particles = [];
            for(let i=0; i<150; i++) { // 粒子数量
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            // 每一帧都稍微保留一点上一帧的残影，形成拖尾效果
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // 随机生成一些横向扫描线干扰
            if (Math.random() > 0.8) {
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0, Math.random()*canvas.height, canvas.width, 2);
            }

            animId = requestAnimationFrame(animateParticles);
        }

        // --- 4. 控制逻辑 ---
        
        function getPool() {
            const mode = document.getElementById('channelSelect').value;
            let pool = [];
            const add = (arr, type) => arr.forEach(item => pool.push({...item, type: type}));
            if(mode === 'all') { for(let k in db) add(db[k], k); } 
            else { add(db[mode], mode); }
            return pool;
        }

        function toggleState() {
            if (isRunning) stop();
            else start();
        }

        // 随机乱码字符生成器
        function randomStr() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        let glitchInterval;

        function start() {
            const pool = getPool();
            if(!pool.length) return;

            isRunning = true;
            toggleBtn.innerText = "锁定题目 (Space)";
            toggleBtn.style.backgroundColor = "#ff0055"; // 按钮变红
            toggleBtn.style.color = "#fff";

            // 1. UI 状态：进入检索模式
            card.classList.remove('locked');
            card.classList.add('searching');
            
            // 2. 启动粒子
            initParticles();
            animateParticles();

            // 3. 中间大字疯狂跳动
            glitchInterval = setInterval(() => {
                glitchText.innerText = "SEARCHING_" + Math.floor(Math.random()*99);
            }, 50);

            cateBadge.innerText = "DATA_MINING...";
        }

        function stop() {
            // 1. 数据准备
            clearInterval(glitchInterval);
            const pool = getPool();
            const final = pool[Math.floor(Math.random() * pool.length)];
            
            // 2. 停止粒子
            cancelAnimationFrame(animId);
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 瞬间清空画布
            
            // 3. UI 状态：进入锁定模式
            card.classList.remove('searching');
            card.classList.add('locked'); // 触发CSS过渡，画布消散
            
            isRunning = false;
            toggleBtn.innerText = "开始检索 (Space)";
            toggleBtn.style.backgroundColor = "#00f0ff"; // 按钮恢复
            toggleBtn.style.color = "#000";

            // 4. 填充内容
            topicDisplay.innerText = final.t;
            affDisplay.innerText = final.aff;
            negDisplay.innerText = final.neg;
            cateBadge.innerText = "LOCKED // " + final.type.toUpperCase();
        }

        // 键盘事件
        document.addEventListener('keydown', (e) => {
            if(e.code === 'Space') {
                e.preventDefault();
                toggleState();
            }
        });

    </script>
</body>
</html>
