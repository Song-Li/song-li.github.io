<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山海辩论赛 - 赛博抽题系统</title>
    <style>
        /* --- 全局重置与字体 --- */
        :root {
            --bg-color: #f0f2f5;
            --main-white: #ffffff;
            --main-black: #0a0a0a;
            --cyber-cyan: #00f0ff;
            --cyber-pink: #ff003c;
            --grid-color: #dcdcdc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', 'Microsoft YaHei', monospace; /* 等宽字体增加科技感 */
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px; /* 技术网格背景 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--main-black);
        }

        /* --- 主容器 --- */
        .container {
            width: 90%;
            max-width: 800px;
            background: var(--main-white);
            border: 3px solid var(--main-black);
            padding: 40px;
            position: relative;
            box-shadow: 10px 10px 0px var(--main-black); /* 硬投影 */
        }

        /* 装饰性角落标记 */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid var(--cyber-pink);
            transition: all 0.3s ease;
        }
        .tl { top: -6px; left: -6px; border-right: none; border-bottom: none; }
        .tr { top: -6px; right: -6px; border-left: none; border-bottom: none; }
        .bl { bottom: -6px; left: -6px; border-right: none; border-top: none; }
        .br { bottom: -6px; right: -6px; border-left: none; border-top: none; }

        /* --- 标题区域 --- */
        h1 {
            text-transform: uppercase;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px var(--cyber-cyan);
            position: relative;
        }
        
        h1::after {
            content: "SYSTEM_READY";
            display: block;
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            letter-spacing: 5px;
        }

        /* --- 控制区域 --- */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        select {
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid var(--main-black);
            background: var(--main-white);
            font-family: inherit;
            cursor: pointer;
            outline: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            min-width: 200px;
        }

        select:focus {
            border-color: var(--cyber-pink);
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.2);
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            background: var(--main-black);
            color: var(--cyber-cyan);
            border: 2px solid var(--main-black);
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--cyber-pink);
            color: var(--main-white);
            border-color: var(--cyber-pink);
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 var(--main-black);
        }

        button:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        /* --- 结果显示区域 --- */
        .result-box {
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #aaa;
            background: #fafafa;
            position: relative;
            padding: 20px;
            text-align: center;
        }

        .result-content {
            font-size: 2rem;
            font-weight: bold;
            line-height: 1.4;
            color: var(--main-black);
            opacity: 0.5; /* 初始透明度 */
        }

        .category-tag {
            position: absolute;
            top: 0;
            left: 0;
            background: var(--main-black);
            color: var(--main-white);
            padding: 5px 10px;
            font-size: 0.8rem;
            display: none;
        }

        /* --- 故障风动画类 (Glitch) --- */
        .glitch-active {
            opacity: 1;
            animation: glitch-anim 0.3s infinite;
            text-shadow: 2px 2px var(--cyber-pink), -2px -2px var(--cyber-cyan);
        }

        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* 装饰性扫描线 */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 240, 255, 0.2) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .container { padding: 20px; width: 95%; }
            .result-content { font-size: 1.5rem; }
            .controls { flex-direction: column; }
            select, button { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div class="container">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>

        <h1>辩题随机生成系统</h1>

        <div class="controls">
            <select id="channelSelect">
                <option value="all">/// 全部题库混合 ///</option>
                <option value="brain">A - 脑洞赛道 (Brainstorm)</option>
                <option value="emotion">B - 情感赛道 (Emotion)</option>
                <option value="life">C - 生活赛道 (Life)</option>
                <option value="philosophy">D - 哲思赛道 (Philosophy)</option>
            </select>
            <button onclick="startLottery()">确认抽取 [ENTER]</button>
        </div>

        <div class="result-box" id="resultBox">
            <div class="category-tag" id="categoryTag">CATEGORY</div>
            <div class="result-content" id="resultText">WAITING_FOR_INPUT...</div>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. 在此处修改你的辩题库
        // ==========================================
        const topicDatabase = {
            brain: [
                "如果全人类都被迫变成了猫，你会努力做一只家猫还是野猫？",
                "假如你的寿命可以交易，你会选择买入还是卖出？",
                "如果这世界是一场楚门的世界，得知真相的你会选择醒来还是继续演戏？",
                "拥有读心术但无法关闭，是一件好事还是坏事？",
                "如果你能预知死亡时间，你会告诉你的家人吗？",
                "外星人入侵，你可以出卖地球获得永生，你会做吗？"
            ],
            emotion: [
                "从未在一起和最终没有在一起，哪个更遗憾？",
                "伴侣的手机里有秘密，我该不该看？",
                "如果可以一键消除失恋的痛苦，你要不要按？",
                "为了结婚而结婚，是不是一种不负责任？",
                "最好的朋友爱上了我，我该接受还是拒绝？",
                "异地恋最终败给了距离，是谁的错？"
            ],
            life: [
                "在大城市拥有一张床，还是在小城市拥有一套房？",
                "面对职场霸凌，该忍气吞声还是正面硬刚？",
                "当下社会，学历是敲门砖还是下台阶？",
                "整容可以改变命运，你支持整容吗？",
                "不仅要996，还要随叫随到，这种工作给多少钱你会干？",
                "如果不仅不用工作还有钱拿，人会废掉吗？"
            ],
            philosophy: [
                "迟到的正义，还是不是正义？",
                "人性本善还是人性本恶？",
                "如果AI产生了自我意识，我们应该给予它们人权吗？",
                "为了多数人的利益牺牲少数人，是道德的吗？",
                "生命的意义在于体验还是在于成就？",
                "无知是幸福还是悲哀？"
            ]
        };

        const channelSelect = document.getElementById('channelSelect');
        const resultText = document.getElementById('resultText');
        const resultBox = document.getElementById('resultBox');
        const categoryTag = document.getElementById('categoryTag');
        const container = document.querySelector('.container');

        let isAnimating = false;

        // 生成随机字符用于解码特效
        function getRandomChar() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*';
            return chars.charAt(Math.floor(Math.random() * chars.length));
        }

        // 获取当前选择的题库池
        function getPool() {
            const channel = channelSelect.value;
            let pool = [];
            
            if (channel === 'all') {
                // 合并所有数组
                Object.keys(topicDatabase).forEach(key => {
                    // 为了显示所属赛道，我们将题目包装成对象
                    topicDatabase[key].forEach(topic => {
                        pool.push({ text: topic, type: key });
                    });
                });
            } else {
                topicDatabase[channel].forEach(topic => {
                    pool.push({ text: topic, type: channel });
                });
            }
            return pool;
        }

        // 赛道名称映射（用于显示标签）
        const categoryNames = {
            brain: "脑洞赛道",
            emotion: "情感赛道",
            life: "生活赛道",
            philosophy: "哲思赛道"
        };

        function startLottery() {
            if (isAnimating) return;
            isAnimating = true;

            const pool = getPool();
            if (pool.length === 0) {
                resultText.innerText = "ERROR: 题库为空";
                isAnimating = false;
                return;
            }

            // UI 状态重置
            resultText.classList.remove('glitch-active');
            resultBox.style.borderColor = "#000";
            resultBox.style.background = "#fff";
            categoryTag.style.display = "none";
            
            // 动画参数
            let duration = 1500; // 动画总时长(ms)
            let interval = 50;   // 刷新频率
            let steps = duration / interval;
            let currentStep = 0;

            const timer = setInterval(() => {
                // 1. 随机闪烁过程：从池子里随机拿一个暂时显示
                const randomPick = pool[Math.floor(Math.random() * pool.length)];
                
                // 制造乱码效果：前一半时间乱码多，后一半时间文字多
                if (currentStep < steps * 0.5) {
                    resultText.innerText = Array(10).fill(0).map(() => getRandomChar()).join('');
                    resultText.style.opacity = 0.5;
                } else {
                    resultText.innerText = randomPick.text;
                    resultText.style.opacity = 0.8;
                }

                currentStep++;

                // 2. 动画结束，定格
                if (currentStep >= steps) {
                    clearInterval(timer);
                    finalizeResult(pool);
                }
            }, interval);
        }

        function finalizeResult(pool) {
            // 最终随机抽取
            const finalPick = pool[Math.floor(Math.random() * pool.length)];
            
            // 更新文本
            resultText.innerText = finalPick.text;
            resultText.style.opacity = 1;
            
            // 更新标签
            categoryTag.innerText = categoryNames[finalPick.type] || "随机赛道";
            categoryTag.style.display = "block";

            // 触发故障特效
            resultText.classList.add('glitch-active');
            
            // 改变容器边框颜色以示“锁定”
            resultBox.style.borderColor = "var(--cyber-pink)";
            resultBox.style.background = "#fff0f5"; // 淡淡的红背景

            isAnimating = false;
        }

        // 绑定回车键
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                startLottery();
            }
        });

    </script>
</body>
</html>
